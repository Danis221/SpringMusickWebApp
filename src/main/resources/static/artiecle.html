<!DOCTYPE html>

                 width=45" height="20">

        <div class="header-right">

    <title>Articles</title>
    <link rel="stylesheet" href="css/article.css">
</head>
<body>

<div class="article">
    <h1 id="article-name"></h1>
    <p>created by <span id="article-user-login"></span></p>
    <p>genre: <span id="article-genre"></span></p>

    <div class="bar-line">
        <div class="bar-line__left">
            <iframe width="640" height="360" id="article-youtube-video"></iframe>
        </div>

        <div class="bar-line__right">
            <div class="bar-line__right-text" id="article-text"></div>
        </div>
    </div>
</div>

<script src="path/to/jquery.js"></script>
<script>
    $(document).ready(function() {
        // Replace the placeholders with actual values
        var article = {
            name: "Article Name",
            userLogin: "User Login",
            genre: "Article Genre",
            videoFromYouTube: "https://www.youtube.com/embed/VIDEO_ID",
            text: "Article Text"
        };
        $("#article-name").text(article.name);
        $("#article-user-login").text(article.userLogin);
        $("#article-genre").text(article.genre);
        $("#article-youtube-video").attr("src", article.videoFromYouTube);
        $("#article-text").html(article.text);
    });
</script>
</body>
